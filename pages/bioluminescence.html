    <div class="cursor-bubble"></div>
    <header>
      <div class="text-light">
        <nav class="mobile-nav">

        </nav>

    <main>
      <h1>Bioluminescence</h1>
      <section class="sea-display">
        <button onclick="toggleLight()">Spotlight</button>
        <div class="bio-creatures">
          <img
            id="weird-creature"
            src="../assets/weird-creature.png"
            alt="Very weird thing"
          />
          <img
            id="aequorea"
            src="../assets/Aequorea-forskalea.png"
            alt="Aequorea forskalea"
          />
          <img
            id="glass-octopus"
            src="../assets/Glass-Octopus.png"
            alt="Glass octopus"
          />
          <img
            id="siphonophore"
            src="../assets/siphonophore.png"
            alt="Siphonophore frillagalma vityazi"
          />
        </div>
        <div id="hidden-content" class="opacity-light">
          <div class="spotlight-color"></div>
          <div class="sea-monster-container">
            <img
              class="sea-monster"
              src="../assets/ElGranMaja.png"
              alt="Photo of Gran Maja"
            />
          </div>
        </div>
      </section>
    </main>
